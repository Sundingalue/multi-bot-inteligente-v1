<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Conversación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7BD02" />
  <style>
    :root{
      --brand:#F7BD02;   /* Amarillo IN */
      --ink:#000000;     /* Negro */
      --paper:#FFFFFF;   /* Blanco */
      --radius:15px;
      --shadow-strong: 0 20px 40px rgba(0,0,0,.35);
      --shadow-soft:   0 12px 24px rgba(0,0,0,.20);
      --shadow-chip:   0 14px 26px rgba(0,0,0,.30);
      --shadow-light:  0 6px 12px rgba(255,255,255,.25) inset;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      background: var(--brand);
      color: var(--ink);
    }

    /* Fondo con degradados como el mockup aprobado */
    .app{
      min-height:100vh; display:flex; flex-direction:column;
      background:
        radial-gradient(900px 600px at 18% 26%, rgba(0,0,0,.22), transparent 58%),
        radial-gradient(900px 600px at 84% 76%, rgba(0,0,0,.22), transparent 58%),
        linear-gradient(180deg, #F7BD02 0%, #D6A000 100%);
    }

    /* Barra negra superior */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: var(--ink);
      color:#fff;
      margin-top: 0px;
      padding: calc(env(safe-area-inset-top) + 12px) 16px 14px;
      text-align:center;
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 26px;
      text-transform: uppercase;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    /* Fila de acciones: Volver + chip del bot */
    .actions{
      position:sticky; 
      top: calc(env(safe-area-inset-top) + 65px); 
      z-index:40;
      display:flex; align-items:center; justify-content:space-between; gap:15px;
      padding: 0px 18px 10px;
      background: transparent;
      border-bottom: 1px solid rgba(0,0,0,.28);
    }

    /* Botón VOLVER: blanco con borde fino y esquinas 15px */
    .btn-back{
      display:inline-flex; align-items:center; gap:12px;
      background: var(--paper);
      color: var(--ink);
      border: 1.5px solid var(--ink);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-decoration:none;
      box-shadow: var(--shadow-soft), var(--shadow-light);
      transition: transform .06s ease, box-shadow .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-back:active{ transform: translateY(1px); box-shadow: 0 10px 18px rgba(0,0,0,.20); }

    /* Chip del bot: negro con texto amarillo */
    .chip-bot{
      display:flex; align-items:center; justify-content:center;
      flex:1;
      background: var(--ink);
      color: var(--brand);
      border: 1.5px solid var(--ink);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: var(--shadow-chip);
      min-width: 42%;
    }

    /* Área de chat con burbujas grandes */
    .chat{
      flex:1; overflow-y:auto;
      padding: 18px 16px calc(env(safe-area-inset-bottom) + 18px);
    }
    .stack{ display:flex; flex-direction:column; gap:28px; }

    .bubble{
      max-width: 90%;
      padding: 22px 24px;
      border-radius: var(--radius);
      font-size: 17px;
      line-height: 1.5;
      box-shadow: var(--shadow-strong);
    }

    /* Bot: burbuja negra (izquierda) */
    .bot{
      align-self: flex-start;
      background: var(--ink);
      color: var(--paper);
    }

    /* Usuario: burbuja blanca (derecha) */
    .user{
      align-self: flex-end;
      background: var(--paper);
      color: var(--ink);
    }

    @media (max-width:480px){
      .topbar{ font-size:24px; }
      .btn-back, .chip-bot{ padding: 14px 18px; }
      .bubble{ font-size:16px; padding:20px 22px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">PANEL DE CONVERSACIÓN</div>

    <div class="actions">
      <a class="btn-back" href="{{ url_for('panel_exclusivo_bot', bot_nombre=bot) }}" aria-label="Volver al panel del bot">
        ⟵ VOLVER
      </a>
      <div class="chip-bot">{{ bot or 'SARA' }}</div>
    </div>

    <!-- data-* para JS: bot, numero y la última hora visible -->
    <main id="chat" class="chat"
          data-bot="{{ bot }}"
          data-numero="{{ numero }}"
          data-last-hora="{% if mensajes and mensajes|length>0 %}{{ mensajes[-1].hora }}{% endif %}">
      <div class="stack" id="stack">
        {% for msg in mensajes %}
          <div class="bubble {% if msg.tipo == 'user' %}user{% else %}bot{% endif %}">
            {{ msg.texto }}
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <script>
    // Autoscroll inicial
    (function(){
      const el = document.getElementById('chat');
      if (el) setTimeout(()=>{ el.scrollTop = el.scrollHeight; }, 60);
    })();

    // ===== Polling cada ~3s para mensajes nuevos (igual al chat general) =====
    (function(){
      const chatEl  = document.getElementById('chat');
      const stackEl = document.getElementById('stack');
      if (!chatEl || !stackEl) return;

      // Utilidad: "YYYY-MM-DD HH:MM:SS" -> epoch ms
      const toEpochMs = (horaStr) => {
        if (!horaStr) return 0;
        const iso = horaStr.replace(' ', 'T');
        const d = new Date(iso);
        const t = d.getTime();
        return isNaN(t) ? 0 : t;
        // Nota: el backend ya devuelve ts (ms). Esto es para inicializar desde el HTML.
      };

      // last_ts inicial desde el último mensaje renderizado
      let lastTs = 0;
      const lastHoraAttr = chatEl.getAttribute('data-last-hora');
      if (lastHoraAttr) lastTs = toEpochMs(lastHoraAttr);

      // Construir URL de API
      const bot    = encodeURIComponent(chatEl.getAttribute('data-bot') || '');
      const numero = encodeURIComponent(chatEl.getAttribute('data-numero') || '');
      const apiBase = `/api/chat/${bot}/${numero}`;

      const appendMessage = (tipo, texto) => {
        const div = document.createElement('div');
        div.className = `bubble ${tipo === 'user' ? 'user' : 'bot'}`;
        div.textContent = texto || '';
        stackEl.appendChild(div);
        // autoscroll
        chatEl.scrollTop = chatEl.scrollHeight;
      };

      const tick = async () => {
        try {
          const url = `${apiBase}?since=${lastTs}`;
          const res = await fetch(url, { credentials: 'same-origin' });
          if (!res.ok) return; // 401/403/404: no romper UI
          const data = await res.json();
          if (data && Array.isArray(data.mensajes) && data.mensajes.length > 0) {
            // Ordenar por ts ascendente y renderizar
            data.mensajes.sort((a,b)=> (a.ts||0) - (b.ts||0));
            for (const m of data.mensajes) {
              appendMessage(m.tipo === 'user' ? 'user' : 'bot', m.texto);
            }
            // Actualizar lastTs
            if (typeof data.last_ts === 'number' && data.last_ts > (lastTs||0)) {
              lastTs = data.last_ts;
            } else {
              const maxTs = data.mensajes.reduce((mx, m)=> Math.max(mx, m.ts||0), lastTs);
              if (maxTs > lastTs) lastTs = maxTs;
            }
          }
        } catch (e) {
          // Silencioso para no molestar al usuario
        }
      };

      // Intervalo: 3s
      setInterval(tick, 3000);
    })();
  </script>
</body>
</html>
