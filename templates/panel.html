<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Leads - In Houston Texas</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f7bd02;
            padding: 20px;
            color: #000;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logout-form button {
            background-color: #000;
            color: #f7bd02;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-form button:hover {
            background-color: #ffd700;
            color: #000;
        }

        table {
            width: 95%;
            margin: 40px auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #000;
            color: #f7bd02;
            padding: 14px;
            font-size: 16px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        input[type="text"], select {
            padding: 6px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #f7bd02;
            border: none;
            padding: 6px 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd700;
            color: #000;
        }

        a.numero-link {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        a.numero-link:hover {
            text-decoration: underline;
            color: #f7bd02;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>üìã Panel de Leads - In Houston Texas</div>
        <form class="logout-form" method="POST" action="/logout">
            <button type="submit">Cerrar sesi√≥n</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>N√∫mero</th>
                <th>Primer contacto</th>
                <th>√öltimo mensaje</th>
                <th>√öltima vez</th>
                <th>Mensajes</th>
                <th>Estado</th>
                <th>Notas</th>
                <th>Guardar</th>
            </tr>
        </thead>
        <tbody>
            {% for numero, datos in leads.items() %}
            <tr>
                <td><a href="/conversacion/{{ numero }}" class="numero-link">{{ numero }}</a></td>
                <td>{{ datos.first_seen }}</td>
                <td>{{ datos.last_message }}</td>
                <td>{{ datos.last_seen }}</td>
                <td>{{ datos.messages }}</td>
                <td>
                    <select id="estado-{{ loop.index }}">
                        <option value="nuevo" {% if datos.status == 'nuevo' %}selected{% endif %}>nuevo</option>
                        <option value="pendiente" {% if datos.status == 'pendiente' %}selected{% endif %}>pendiente</option>
                        <option value="agendado" {% if datos.status == 'agendado' %}selected{% endif %}>agendado</option>
                        <option value="cerrado" {% if datos.status == 'cerrado' %}selected{% endif %}>cerrado</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="nota-{{ loop.index }}" value="{{ datos.notes }}">
                </td>
                <td>
                    <button onclick="guardar('{{ numero }}', {{ loop.index }})">üìé</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function guardar(numero, index) {
            const estado = document.getElementById('estado-' + index).value;
            const nota = document.getElementById('nota-' + index).value;
            fetch('/guardar-lead', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numero, estado, nota })
            })
            .then(response => response.json())
            .then(data => alert('‚úÖ Lead actualizado'))
            .catch(error => alert('‚ùå Error al guardar'));
        }
    </script>
</body>
</html>
