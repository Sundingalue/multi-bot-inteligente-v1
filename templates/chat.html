<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Conversaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7BD02" />
  <style>
    :root{
      --brand:#F7BD02;
      --ink:#000000;
      --paper:#FFFFFF;
      --radius:15px;
      --shadow-strong: 0 20px 40px rgba(0,0,0,.35);
      --shadow-soft:   0 12px 24px rgba(0,0,0,.20);
      --shadow-chip:   0 14px 26px rgba(0,0,0,.30);
      --shadow-light:  0 6px 12px rgba(255,255,255,.25) inset;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--brand);
      color: var(--ink);
    }
    .app{
      min-height:100vh; display:flex; flex-direction:column;
      background:
        radial-gradient(900px 600px at 18% 26%, rgba(0,0,0,.22), transparent 58%),
        radial-gradient(900px 600px at 84% 76%, rgba(0,0,0,.22), transparent 58%),
        linear-gradient(180deg, #F7BD02 0%, #D6A000 100%);
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      background: var(--ink);
      color:#fff;
      padding: calc(env(safe-area-inset-top) + 12px) 16px 14px;
      text-align:center;
      font-weight: 900;
      font-size: 26px;
      text-transform: uppercase;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      border-radius: var(--radius) var(--radius) 0 0;
    }
    .actions{
      position:sticky; 
      top: calc(env(safe-area-inset-top) + 65px); 
      z-index:40;
      display:flex; align-items:center; justify-content:space-between; gap:15px;
      padding: 0px 18px 10px;
      border-bottom: 1px solid rgba(0,0,0,.28);
    }
    .btn-back{
      display:inline-flex; align-items:center; gap:12px;
      background: var(--paper);
      color: var(--ink);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-decoration:none;
      box-shadow: var(--shadow-soft), var(--shadow-light);
    }
    .chip-bot{
      display:flex; align-items:center; justify-content:center;
      flex:1;
      background: var(--ink);
      color: var(--brand);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: var(--shadow-chip);
    }
    .chat{
      flex:1; overflow-y:auto;
      padding: 18px 16px calc(env(safe-area-inset-bottom) + 18px);
    }
    .stack{ display:flex; flex-direction:column; gap:28px; }
    .bubble{
      max-width: 90%;
      padding: 22px 24px;
      border-radius: var(--radius);
      font-size: 17px;
      line-height: 1.5;
      box-shadow: var(--shadow-strong);
    }
    .bot{ align-self: flex-start; background: var(--ink); color: var(--paper); }
    .user{ align-self: flex-end; background: var(--paper); color: var(--ink); }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">PANEL DE CONVERSACI√ìN</div>
    <div class="actions">
      <a class="btn-back" href="{{ url_for('panel') }}">‚üµ VOLVER</a>
      <div class="chip-bot">{{ bot or 'SARA' }}</div>
    </div>

    <main id="chat" class="chat" 
          data-bot="{{ bot }}" 
          data-numero="{{ numero }}" 
          data-last-hora="{% if mensajes and mensajes|length>0 %}{{ mensajes[-1].hora }}{% endif %}">
      <div class="stack" id="stack">
        {% for msg in mensajes %}
          <div class="bubble {% if msg.tipo == 'user' %}user{% else %}bot{% endif %}">
            {{ msg.texto }}
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <script>
    (function(){
      const chatEl  = document.getElementById('chat');
      const stackEl = document.getElementById('stack');
      if (!chatEl || !stackEl) return;

      const toEpochMs = (horaStr) => {
        if (!horaStr) return 0;
        const iso = horaStr.replace(' ', 'T');
        const d = new Date(iso);
        const t = d.getTime();
        return isNaN(t) ? 0 : t;
      };

      let lastTs = 0;
      const lastHoraAttr = chatEl.getAttribute('data-last-hora');
      if (lastHoraAttr) lastTs = toEpochMs(lastHoraAttr);

      const bot    = encodeURIComponent(chatEl.getAttribute('data-bot') || '');
      const numero = encodeURIComponent(chatEl.getAttribute('data-numero') || '');
      const apiBase = `/api/chat/${bot}/${numero}`;

      const appendMessage = (tipo, texto) => {
        const div = document.createElement('div');
        div.className = `bubble ${tipo === 'user' ? 'user' : 'bot'}`;
        div.textContent = texto;
        stackEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
      };

      const tick = async () => {
        const url = `${apiBase}?since=${lastTs}`;
        console.log("üì° Fetch:", url);
        try {
          const res = await fetch(url, { credentials: 'same-origin' });
          const data = await res.json();
          console.log("üì• Respuesta:", data);

          if (data && Array.isArray(data.mensajes) && data.mensajes.length > 0) {
            console.log(`‚úÖ ${data.mensajes.length} mensajes nuevos detectados`);
            data.mensajes.sort((a,b)=> (a.ts||0) - (b.ts||0));
            for (const m of data.mensajes) {
              appendMessage(m.tipo === 'user' ? 'user' : 'bot', m.texto || '');
            }
            lastTs = data.last_ts || lastTs;
          } else {
            console.warn("‚ö†Ô∏è No llegaron mensajes nuevos en este ciclo");
          }
        } catch (e) {
          console.error("‚ùå Error en tick:", e);
        }
      };

      setInterval(tick, 3000);
      tick();
    })();
  </script>
</body>
</html>
