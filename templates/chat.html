<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Conversación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F7BD02" />
  <style>
    :root{
      --brand:#F7BD02;   /* Amarillo IN */
      --ink:#000000;     /* Negro */
      --paper:#FFFFFF;   /* Blanco */
      --radius:15px;
      --shadow-strong: 0 20px 40px rgba(0,0,0,.35);
      --shadow-soft:   0 12px 24px rgba(0,0,0,.20);
      --shadow-chip:   0 14px 26px rgba(0,0,0,.30);
      --shadow-light:  0 6px 12px rgba(255,255,255,.25) inset;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      background: var(--brand);
      color: var(--ink);
    }

    .app{
      min-height:100vh; display:flex; flex-direction:column;
      background:
        radial-gradient(900px 600px at 18% 26%, rgba(0,0,0,.22), transparent 58%),
        radial-gradient(900px 600px at 84% 76%, rgba(0,0,0,.22), transparent 58%),
        linear-gradient(180deg, #F7BD02 0%, #D6A000 100%);
    }

    /* Barra negra superior */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: var(--ink);
      color:#fff;
      padding: calc(env(safe-area-inset-top) + 12px) 16px 14px;
      text-align:center;
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 26px;
      text-transform: uppercase;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .actions{
      position:sticky; 
      top: calc(env(safe-area-inset-top) + 65px); 
      z-index:40;
      display:flex; align-items:center; justify-content:space-between; gap:15px;
      padding: 0px 18px 10px;
      background: transparent;
      border-bottom: 1px solid rgba(0,0,0,.28);
    }

    .btn-back{
      display:inline-flex; align-items:center; gap:12px;
      background: var(--paper);
      color: var(--ink);
      border: 0px solid var(--ink);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-decoration:none;
      box-shadow: var(--shadow-soft), var(--shadow-light);
      transition: transform .06s ease, box-shadow .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-back:active{ transform: translateY(1px); box-shadow: 0 10px 18px rgba(0,0,0,.20); }

    .chip-bot{
      display:flex; align-items:center; justify-content:center;
      flex:1;
      background: var(--ink);
      color: var(--brand);
      border: 1.5px solid var(--ink);
      padding: 16px 22px;
      border-radius: var(--radius);
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: var(--shadow-chip);
      min-width: 42%;
    }

    /* Chat */
    .chat{
      flex:1; overflow-y:auto;
      padding: 18px 16px calc(env(safe-area-inset-bottom) + 18px);
    }
    .stack{ display:flex; flex-direction:column; gap:28px; }

    .bubble{
      max-width: 90%;
      padding: 22px 24px;
      border-radius: var(--radius);
      font-size: 17px;
      line-height: 1.5;
      box-shadow: var(--shadow-strong);
    }

    .bot{
      align-self: flex-start;
      background: var(--ink);
      color: var(--paper);
    }
    .user{
      align-self: flex-end;
      background: var(--paper);
      color: var(--ink);
    }

    @media (max-width:480px){
      .topbar{ font-size:24px; }
      .btn-back, .chip-bot{ padding: 14px 18px; }
      .bubble{ font-size:16px; padding:20px 22px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">PANEL DE CONVERSACIÓN</div>

    <div class="actions">
      <a class="btn-back" href="{{ url_for('panel') }}" aria-label="Volver">
        ⟵ VOLVER
      </a>
      <div class="chip-bot">{{ bot or 'SARA' }}</div>
    </div>

    <!-- data-* para JS: bot y numero -->
    <main id="chat" class="chat" 
          data-bot="{{ bot }}" 
          data-numero="{{ numero }}">
      <div class="stack" id="stack">
        {% for msg in mensajes %}
          <div class="bubble {% if msg.tipo == 'user' %}user{% else %}bot{% endif %}">
            {{ msg.texto }}
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <script>
    (function(){
      const chatEl  = document.getElementById('chat');
      const stackEl = document.getElementById('stack');
      if (!chatEl || !stackEl) return;

      // ===== Estado =====
      let lastTs = 0;
      let bootstrap = true;        // Primer tick: solo sincroniza, no agrega (evita duplicados)
      const NEAR_PX = 120;         // Umbral de "estoy abajo"
      let userNearBottom = true;

      // ===== Utilidades de scroll =====
      function atBottom(){
        const distance = chatEl.scrollHeight - chatEl.clientHeight - chatEl.scrollTop;
        return distance <= NEAR_PX;
      }
      function scrollToBottom(smooth=true){
        chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: smooth ? 'smooth' : 'auto' });
      }
      // Seguimos la posición del usuario
      chatEl.addEventListener('scroll', () => { userNearBottom = atBottom(); });
      // Al abrir, baja para ver lo último ya renderizado por Jinja
      scrollToBottom(false);
      userNearBottom = true;

      // ===== API base =====
      const bot    = encodeURIComponent(chatEl.getAttribute('data-bot') || '');
      const numero = encodeURIComponent(chatEl.getAttribute('data-numero') || '');
      const apiBase = `/api/chat/${bot}/${numero}`;

      // ===== Render =====
      function appendMessage(tipo, texto){
        const div = document.createElement('div');
        div.className = `bubble ${tipo === 'user' ? 'user' : 'bot'}`;
        div.textContent = texto || '';
        stackEl.appendChild(div);
        if (userNearBottom) scrollToBottom(true);
      }

      // ===== Ciclo =====
      async function tick(){
        try{
          const res = await fetch(`${apiBase}?since=${lastTs}`, { credentials: 'same-origin' });
          if(!res.ok) return;
          const data = await res.json();

          if (bootstrap){
            // No agregamos historial ya renderizado → solo sincronizamos lastTs
            let maxTs = typeof data.last_ts === 'number' ? data.last_ts : 0;
            if (Array.isArray(data.mensajes) && data.mensajes.length){
              maxTs = data.mensajes.reduce((mx, m)=> Math.max(mx, m.ts||0), maxTs);
            }
            if (maxTs > lastTs) lastTs = maxTs;
            bootstrap = false;
            return;
          }

          if (data && Array.isArray(data.mensajes) && data.mensajes.length > 0){
            data.mensajes.sort((a,b)=> (a.ts||0) - (b.ts||0));
            for (const m of data.mensajes){
              appendMessage(m.tipo === 'user' ? 'user' : 'bot', m.texto);
            }
            // Actualizamos lastTs
            if (typeof data.last_ts === 'number' && data.last_ts > lastTs){
              lastTs = data.last_ts;
            } else {
              const maxTs2 = data.mensajes.reduce((mx, m)=> Math.max(mx, m.ts||0), lastTs);
              if (maxTs2 > lastTs) lastTs = maxTs2;
            }
          }
        }catch(e){
          // Silenciar errores de red
        }
      }

      // Primer fetch inmediato (bootstrap), luego cada 3s
      tick();
      setInterval(tick, 3000);
    })();
  </script>
</body>
</html>
